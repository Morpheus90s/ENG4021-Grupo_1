<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar Peça - Findress</title>
    <style>
        body { font-family: sans-serif; padding: 20px; color: #333; }
        h1 { color: #6a0dad; }
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5ff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        form label {
            font-size: 18px;
            font-weight: 600;
            color: #6a0dad;
            display: block;
            margin-bottom: 10px;
        }
        form input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
        }
        .btn-buscar { 
            padding: 12px 20px; 
            font-size: 16px; 
            background-color: #6a0dad; 
            color: white; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
        }
        .btn-buscar:hover { background-color: #5a0ca0; }
        .link-voltar {
            display: inline-block;
            margin-top: 20px;
            color: #6a0dad;
            text-decoration: none;
        }
        .link-voltar:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h1>Buscar Peça de Roupa</h1>

    {# 
      Este formulário envia os dados com o método "GET" 
      para a URL 'resultado_busca', que é a sua view 'resultado_busca'.
    #}
    <form action="{% url 'resultado_busca' %}" method="get">
        <label for="busca">Digite o nome da peça:</label>
        
        {# 
          O 'name="q"' é MUITO importante. 
          É como a view vai encontrar o que o usuário digitou. 
        #}
        <input type="text" name="q" id="busca" placeholder="Ex: Camiseta, Calça, Blusa...">
        
        <button type="submit" class="btn-buscar">Buscar</button>
    </form>

    <a href="{% url 'lista_pecas' %}" class="link-voltar">&larr; Voltar para a lista completa</a>

</body>
</html>
