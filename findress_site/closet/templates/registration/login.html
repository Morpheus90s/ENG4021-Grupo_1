{% extends 'closet/base.html' %}

{% block title %}Entrar - Findress{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 2rem;">
    <h2 style="text-align: center; color: var(--lilac-dark); margin-bottom: 2rem;">Bem-vindo de volta!</h2>
    
    <div class="form-container">
        <!-- O action vazio envia para a mesma URL (a view de Login do Django) -->
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 1rem;">
                <label for="id_username" style="display: block; margin-bottom: 0.5rem; color: var(--lilac-primary); font-weight: 600;">Usuário</label>
                <!-- O name="username" é obrigatório para o Django -->
                <input type="text" name="username" id="id_username" class="form-input" required>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="id_password" style="display: block; margin-bottom: 0.5rem; color: var(--lilac-primary); font-weight: 600;">Senha</label>
                <!-- O name="password" é obrigatório para o Django -->
                <input type="password" name="password" id="id_password" class="form-input" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Entrar</button>
            
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
    
    <p class="login-footer">
        Ainda não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a>
    </p>
</div>
{% endblock %}
